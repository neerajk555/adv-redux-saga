<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Weather App - Async/Await Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .city-weather {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Mini Weather App - Async/Await Version</h1>
    <div id="weather-data">
        <div class="city-weather" id="paris-weather">
            <h2>Paris</h2>
            <p>Loading...</p>
        </div>
        <div class="city-weather" id="berlin-weather">
            <h2>Berlin</h2>
            <p>Loading...</p>
        </div>
        <div class="city-weather" id="london-weather">
            <h2>London</h2>
            <p>Loading...</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
